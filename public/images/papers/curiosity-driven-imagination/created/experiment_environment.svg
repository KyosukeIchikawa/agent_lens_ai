<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="860" height="680" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Background - 透過に変更 -->
  <rect width="860" height="680" fill="none"/>
  
  <!-- Base scenario -->
  <g transform="translate(60, 40)">
    <rect width="240" height="280" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Pick&amp;Place (基本タスク)</text>
    
    <!-- Robot arm with extended leg to floor -->
    <rect x="20" y="65" width="30" height="15" rx="3" fill="#555" stroke="#333"/>
    <rect x="30" y="80" width="15" height="115" fill="#777" stroke="#555"/>
    <rect x="25" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <rect x="40" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <path d="M45,85 L90,75 L95,85 L50,95 Z" fill="#888" stroke="#666"/>
    <circle cx="95" cy="80" r="5" fill="#555" stroke="#333"/>
    <rect x="90" y="80" width="10" height="40" rx="2" fill="#777" stroke="#555"/>
    <path d="M93,120 L97,120 L100,130 L90,130 Z" fill="#666" stroke="#555"/>
    
    <!-- Can -->
    <rect x="90" y="130" width="20" height="30" rx="3" fill="#d4380d" stroke="#333"/>
    
    <!-- Floor line -->
    <line x1="10" y1="195" x2="230" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Bins -->
    <rect x="160" y="175" width="60" height="20" stroke="#333" fill="#fafafa" stroke-width="1"/>
    <text x="190" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">箱</text>
    
    <!-- Arrow with correct end direction -->
    <line x1="110" y1="145" x2="170" y2="145" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
    <polygon points="170,145 165,142 165,148" fill="#333"/>
    
    <!-- Description -->
    <text x="120" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">基本タスク: ロボットアームが缶を</text>
    <text x="120" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">箱に配置する</text>
  </g>
  
  <!-- Hole scenario -->
  <g transform="translate(310, 40)">
    <rect width="240" height="280" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Hole (穴) [Shift]</text>
    
    <!-- Robot arm with extended leg to floor -->
    <rect x="20" y="65" width="30" height="15" rx="3" fill="#555" stroke="#333"/>
    <rect x="30" y="80" width="15" height="115" fill="#777" stroke="#555"/>
    <rect x="25" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <rect x="40" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <path d="M45,85 L90,75 L95,85 L50,95 Z" fill="#888" stroke="#666"/>
    <circle cx="95" cy="80" r="5" fill="#555" stroke="#333"/>
    <rect x="90" y="80" width="10" height="40" rx="2" fill="#777" stroke="#555"/>
    <path d="M93,120 L97,120 L100,130 L90,130 Z" fill="#666" stroke="#555"/>
    
    <!-- Can -->
    <rect x="90" y="130" width="20" height="30" rx="3" fill="#d4380d" stroke="#333"/>
    
    <!-- Floor line -->
    <line x1="10" y1="195" x2="230" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Bins -->
    <rect x="160" y="175" width="60" height="20" stroke="#333" fill="#fafafa" stroke-width="1"/>
    <text x="190" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">箱</text>
    
    <!-- Wooden plate with hole -->
    <rect x="140" y="155" width="100" height="10" fill="#d4b106" stroke="#333"/>
    <circle cx="190" cy="160" r="10" fill="#f5f5f5" stroke="#333"/>
    
    <!-- Arrow with corrected path that ends exactly at the center of the hole -->
    <path d="M110,145 Q150,90 190,145" stroke="#333" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
    <!-- Moved the arrow 3 pixels to match exactly with the hole center -->
    <polygon points="0,0 -5,-3 -5,3" fill="#333" transform="translate(190,145) rotate(90)"/>
    
    <!-- Description -->
    <foreignObject x="20" y="205" width="200" height="70">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; text-align: center;">
        <p style="margin:0">木製の板が箱の上に配置され、エージェントは穴を通して缶を落とす必要がある</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Elevated scenario -->
  <g transform="translate(560, 40)">
    <rect width="240" height="280" rx="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Elevated (高さ変更) [Shift]</text>
    
    <!-- Robot arm with extended leg to floor -->
    <rect x="20" y="65" width="30" height="15" rx="3" fill="#555" stroke="#333"/>
    <rect x="30" y="80" width="15" height="115" fill="#777" stroke="#555"/>
    <rect x="25" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <rect x="40" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <path d="M45,85 L90,75 L95,85 L50,95 Z" fill="#888" stroke="#666"/>
    <circle cx="95" cy="80" r="5" fill="#555" stroke="#333"/>
    <rect x="90" y="80" width="10" height="40" rx="2" fill="#777" stroke="#555"/>
    <path d="M93,120 L97,120 L100,130 L90,130 Z" fill="#666" stroke="#555"/>
    
    <!-- Can -->
    <rect x="90" y="130" width="20" height="30" rx="3" fill="#d4380d" stroke="#333"/>
    
    <!-- Floor line -->
    <line x1="10" y1="195" x2="230" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Elevated drop-off bin -->
    <rect x="160" y="125" width="60" height="20" stroke="#333" fill="#fafafa" stroke-width="1"/>
    <text x="190" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">箱</text>
    <line x1="160" y1="145" x2="160" y2="195" stroke="#333" stroke-width="1"/>
    <line x1="220" y1="145" x2="220" y2="195" stroke="#333" stroke-width="1"/>
    <text x="190" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fa8c16">+15cm</text>
    
    <!-- Arrow showing higher path to elevated bin with correct end direction -->
    <path d="M110,130 Q140,100 170,125" stroke="#333" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
    <polygon points="0,0 -5,-3 -5,3" fill="#333" transform="translate(170,125) rotate(20)"/>
    
    <!-- Description -->
    <foreignObject x="20" y="205" width="200" height="70">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; text-align: center;">
        <p style="margin:0">箱が15cm高く配置され、エージェントはより高い位置からオブジェクトを落とす必要がある</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Obstacle scenario -->
  <g transform="translate(60, 360)">
    <rect width="240" height="280" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Obstacle (障害物) [Shift]</text>
    
    <!-- Robot arm with extended leg to floor -->
    <rect x="20" y="65" width="30" height="15" rx="3" fill="#555" stroke="#333"/>
    <rect x="30" y="80" width="15" height="115" fill="#777" stroke="#555"/>
    <rect x="25" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <rect x="40" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <path d="M45,85 L90,75 L95,85 L50,95 Z" fill="#888" stroke="#666"/>
    <circle cx="95" cy="80" r="5" fill="#555" stroke="#333"/>
    <rect x="90" y="80" width="10" height="40" rx="2" fill="#777" stroke="#555"/>
    <path d="M93,120 L97,120 L100,130 L90,130 Z" fill="#666" stroke="#555"/>
    
    <!-- Can -->
    <rect x="90" y="130" width="20" height="30" rx="3" fill="#d4380d" stroke="#333"/>
    
    <!-- Floor line -->
    <line x1="10" y1="195" x2="230" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Bins -->
    <rect x="160" y="175" width="60" height="20" stroke="#333" fill="#fafafa" stroke-width="1"/>
    <text x="190" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">箱</text>
    
    <!-- Obstacle (pole) -->
    <rect x="130" y="115" width="10" height="80" fill="#597ef7" stroke="#333"/>
    
    <!-- Arrow with correct end direction -->
    <path d="M110,145 Q120,110 140,110 Q160,110 170,145" stroke="#333" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
    <polygon points="0,0 -5,-3 -5,3" fill="#333" transform="translate(170,145) rotate(90)"/>
    
    <!-- Description -->
    <foreignObject x="20" y="205" width="200" height="70">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; text-align: center;">
        <p style="margin:0">通常は端にある柱が二つの箱の間に移動され、通常の経路を妨げる</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Locked Door scenario -->
  <g transform="translate(310, 360)">
    <rect width="240" height="280" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Locked Door (扉) [Disruption]</text>
    
    <!-- Robot arm with extended leg to floor -->
    <rect x="20" y="65" width="30" height="15" rx="3" fill="#555" stroke="#333"/>
    <rect x="30" y="80" width="15" height="115" fill="#777" stroke="#555"/>
    <rect x="25" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <rect x="40" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <path d="M45,85 L90,75 L95,85 L50,95 Z" fill="#888" stroke="#666"/>
    <circle cx="95" cy="80" r="5" fill="#555" stroke="#333"/>
    <rect x="90" y="80" width="10" height="40" rx="2" fill="#777" stroke="#555"/>
    <path d="M93,120 L97,120 L100,130 L90,130 Z" fill="#666" stroke="#555"/>
    
    <!-- Can -->
    <rect x="90" y="130" width="20" height="30" rx="3" fill="#d4380d" stroke="#333"/>
    
    <!-- Floor line -->
    <line x1="10" y1="195" x2="230" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Bins -->
    <rect x="160" y="175" width="60" height="20" stroke="#333" fill="#fafafa" stroke-width="1"/>
    <text x="190" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">箱</text>
    
    <!-- Door - vertical with door handle -->
    <rect x="130" y="115" width="10" height="80" fill="#722ed1" stroke="#333"/>
    <circle cx="135" cy="155" r="3" fill="yellow" stroke="#333"/>
    
    <!-- Door handle animation hint - small dashed lines showing movement -->
    <path d="M140,155 Q144,155 146,152" stroke="#faad14" stroke-width="1" stroke-dasharray="2,1" fill="none"/>
    <path d="M140,155 Q144,155 146,158" stroke="#faad14" stroke-width="1" stroke-dasharray="2,1" fill="none"/>
    
    <!-- Motion sensor zone -->
    <circle cx="60" cy="120" r="20" fill="none" stroke="#722ed1" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#722ed1">Motion</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#722ed1">sensor</text>
    <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#722ed1">zone</text>
    
    <!-- Arrow showing path through door with correct end direction -->
    <path d="M110,145 C110,120 60,120 60,140 C60,160 125,135 128,155 C131,170 150,155 170,145" stroke="#333" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
    <polygon points="170,145 165,142 166,150" fill="#333" transform="rotate(-15, 170, 145)"/>
    
    <!-- Description -->
    <foreignObject x="20" y="205" width="200" height="70">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; text-align: center;">
        <p style="margin:0">扉が経路をブロックし、エージェントは特定のゾーンのモーションセンサーを使って解除し、扉を押して開ける必要がある</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Light Off scenario -->
  <g transform="translate(560, 360)">
    <rect width="240" height="280" rx="10" fill="#fffbe6" stroke="#faad14" stroke-width="2"/>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Light Off (消灯) [Disruption]</text>
    
    <!-- Robot arm with extended leg to floor -->
    <rect x="20" y="65" width="30" height="15" rx="3" fill="#555" stroke="#333"/>
    <rect x="30" y="80" width="15" height="115" fill="#777" stroke="#555"/>
    <rect x="25" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <rect x="40" y="65" width="5" height="130" fill="#666" stroke="#555"/>
    <path d="M45,85 L90,75 L95,85 L50,95 Z" fill="#888" stroke="#666"/>
    <circle cx="95" cy="80" r="5" fill="#555" stroke="#333"/>
    <rect x="90" y="80" width="10" height="40" rx="2" fill="#777" stroke="#555"/>
    <path d="M93,120 L97,120 L100,130 L90,130 Z" fill="#666" stroke="#555"/>
    
    <!-- Can -->
    <rect x="90" y="130" width="20" height="30" rx="3" fill="#d4380d" stroke="#333"/>
    
    <!-- Floor line -->
    <line x1="10" y1="195" x2="230" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Dark environment - initially dark -->
    <rect x="10" y="50" width="220" height="145" fill="rgba(0,0,0,0.65)" class="darkness"/>
    
    <!-- Bins -->
    <rect x="160" y="175" width="60" height="20" stroke="#333" fill="#fafafa" stroke-width="1"/>
    <text x="190" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">箱</text>
    
    <!-- Light switch -->
    <rect x="210" y="60" width="15" height="25" rx="2" fill="#faad14" stroke="#333"/>
    <circle cx="217.5" cy="72.5" r="5" fill="#fff" stroke="#333"/>
    
    <!-- Light effect after turning on the switch -->
    <circle cx="217.5" cy="72.5" r="30" fill="rgba(255,215,0,0.15)" stroke="none"/>
    
    <!-- LiDAR false readings -->
    <line x1="50" y1="110" x2="70" y2="140" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="110" x2="90" y2="150" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="110" x2="120" y2="130" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="110" x2="140" y2="150" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="110" x2="217.5" y2="72.5" stroke="green" stroke-width="1"/>
    
    <!-- Two-part arrow path with correct end directions -->
    <!-- Part 1: Go to light switch from can's position -->
    <path d="M100,130 Q130,100 170,85 Q190,75 217.5,72.5" stroke="#333" stroke-width="1" stroke-dasharray="5,3" fill="none"/>
    <polygon points="217.5,72.5 212,70 212,75" fill="#333" transform="rotate(-10, 217.5, 72.5)"/>
    
    <!-- Part 2: After light is on, go to the bin with can -->
    <path d="M100,145 Q130,155 170,155" stroke="#333" stroke-width="1" fill="none"/>
    <polygon points="170,155 165,152 165,158" fill="#333"/>
    
    <!-- Description -->
    <foreignObject x="20" y="205" width="200" height="70">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; text-align: center;">
        <p style="margin:0">光が消え、正確な距離を除いてLiDARセンサーに誤った読み取りを生じさせる。エージェントは光を点けてセンサー精度を回復させる必要がある</p>
      </div>
    </foreignObject>
  </g>
</svg>
